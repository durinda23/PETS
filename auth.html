<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <title>Catalog</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="header__logo">PETS</h1>
        <button class="burger-btn"><img src="img\burger.png" alt="menu"></button>
        <nav class="header__nav">
            <a href="main.html" class="header__link">ГЛАВНАЯ</a>
            <a href="catalog.html" class="header__link">КАТАЛОГ</a>
            <a href="about.html" class="header__link">О НАС</a>
            <a href="auth.html" class="header__link"><img src="img\login.png" alt="login" class="login__img"></a>
        </nav>
    </header>
    <section class="authorization">
        <div class="auth-tabs">
            <button class="auth-tab auth-tab--active" id="login-tab">АВТОРИЗАЦИЯ</button>
            <button class="auth-tab" id="register-tab">РЕГИСТРАЦИЯ</button>
        </div>
        <form id="login-form" class="auth-form" action="login.php" method="POST">
            <label for="email-login" class="auth-label">E-MAIL</label>
            <input placeholder="E-MAIL" type="email" id="email-login" name="email" class="auth-input_top" required>
            
            <label for="password-login" class="auth-label">PASSWORD</label>
            <input placeholder="PASSWORD" type="password" id="password-login" name="password" class="auth-input_bottom" required>
            
            <button type="submit" class="auth-button">ВОЙТИ</button>
            <a href="forgot-password.php" class="auth-link">Забыли пароль?</a>
        </form>
        
        <form id="register-form" class="auth-form hidden" action="register.php" method="POST">
            <label for="email-register" class="auth-label">E-MAIL</label>
            <input placeholder="E-MAIL" type="email" id="email-register" name="email" class="auth-input_top" required>
            
            <label for="password-register" class="auth-label">PASSWORD</label>
            <input placeholder="PASSWORD" type="password" id="password-register" name="password" class="auth-input_bottom" required>
            
            <button type="submit" class="auth-button">РЕГИСТРАЦИЯ</button>
        </form>
    </section>
    <section class="footer">
        <img class="footer__img" src="img\policy.png" alt="privacy police">
        <img class="footer__img" src="img\terms.png" alt="terms of service">
    </section>

    <script src="auth-script.js"></script>
</body>
</html>
